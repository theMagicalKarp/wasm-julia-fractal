<html>
    <head>
        <meta charset="utf-8">
        <script src="wasm_exec.js"></script>
        <style>
            html, body {
                margin: 0 !important;
                padding: 0 !important;
            }
            canvas {
                touch-action: none;
            }
        </style>
        <script>
            const go = new Go();
            WebAssembly.instantiateStreaming(fetch("main.wasm"), go.importObject).then((result) => {
                go.run(result.instance);
            });
        </script>
    </head>
    <body>
        <canvas id="canvas"></canvas>
    </body>
</html>
